<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Number Login</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="car-number">Car Number:</label>
        <input type="text" id="car-number" required>

        <!-- New input field for Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" required>
<!-- 
        <button type="submit">Submit</button> -->
    </form>
    <div class="parking-lot" id="parking-lot">
        <!-- Slots will be dynamically inserted here -->
    </div>
</div>

<script type="module" src="script.js"></script>
<!-- <script type="module" src="login.js"></script> -->

</body>
</html>
